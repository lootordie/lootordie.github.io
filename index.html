<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8" />
		<title>LOOTORDIE - Keep Alive</title>
	</head>
	<style type="text/css">
		html { 
		  background: url(lod_zomboid.png) no-repeat center center fixed; 
		  -webkit-background-size: cover;
		  -moz-background-size: cover;
		  -o-background-size: cover;
		  background-size: cover;
		}
		html, body {
		    height: 100%;
		}
		body {
			margin:0;
			position: relative;
			background: #45484d;
			background: -moz-radial-gradient(center, ellipse cover, #45484d 0%, #000000 100%);
			background: -webkit-radial-gradient(center, ellipse cover, #45484d 0%,#000000 100%);
			background: radial-gradient(ellipse at center, #45484d 0%,#000000 100%);
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#45484d', endColorstr='#000000',GradientType=1 );
		}
		main {
			height: 100%;
			display: -webkit-box;
			display: -moz-box;
			display: -ms-flexbox;
			display: -webkit-flex;
			display: flex;
			align-items: center;
			justify-content: center;
		}
	</style>
	<body>
	<main>
		<div>
			<img src="lod_logo.png" alt="LOOTORDIE - Keep alive">
		</div>
	</main>
	</body>
</html>
